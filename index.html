<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haircut Horror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Glitch Animations */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
      }
      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
      }
      .glitch-effect::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip-path: inset(0 0 0 0);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-effect::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip-path: inset(0 0 0 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
